<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayFi Email Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Karla', Arial, sans-serif;
            background-color: #FEF9F3;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .email-content {
            padding: 40px 30px;
        }
        
        .email-header {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .greeting {
            font-size: 16px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .main-content {
            font-size: 16px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .highlight-text {
            font-weight: 700;
            color: #000000;
        }
        
        .verification-code {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            letter-spacing: 4px;
        }
        
        .action-list {
            margin: 20px 0;
        }
        
        .action-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .action-icon {
            margin-right: 12px;
            margin-top: 2px;
            font-size: 18px;
        }
        
        .action-text {
            flex: 1;
        }
        
        .action-text .highlight-text {
            font-weight: 700;
        }
        
        .faq-section {
            margin: 30px 0;
            text-align: center;
        }
        
        .faq-text {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .faq-button {
            display: inline-block;
            background-color: #6A31A2;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .faq-button:hover {
            background-color: #5a2a8a;
        }
        
        .app-section {
            margin: 30px 0;
            text-align: center;
        }
        
        .app-text {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .app-button {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
        }
        
        .app-button img {
            height: 50px;
            width: auto;
        }
        
        .closing {
            margin: 30px 0 20px 0;
            font-size: 16px;
            color: #000000;
        }
        
        .team-signature {
            font-weight: 700;
            color: #000000;
        }
        
        .security-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #856404;
        }
        
        .transaction-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .transaction-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .transaction-label {
            font-weight: 400;
            color: #000000;
        }
        
        .transaction-value {
            font-weight: 700;
            color: #000000;
        }
        
        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .email-content {
                padding: 30px 20px;
            }
            
            .email-header {
                font-size: 24px;
            }
            
            .verification-code {
                font-size: 28px;
                letter-spacing: 3px;
            }
            
            .app-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .app-button {
                margin-bottom: 10px;
            }
            
            .transaction-row {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .email-content {
                padding: 20px 15px;
            }
            
            .email-header {
                font-size: 22px;
            }
            
            .verification-code {
                font-size: 24px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <!-- Email content will be inserted here -->
        </div>
    </div>
</body>
</html>
